<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Atrapar Carros</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="text-center py-4 bg-dark text-white">
        <h1>Juego de Atrapar Carros</h1>
        <p>¡Haz clic en los carros para atraparlos y ganar puntos!</p>
    </header>

    <!-- Main con cursor personalizado -->
    <main class="container text-center mt-4 custom-cursor">
        <div id="score">Puntuación: 0</div>
        <canvas id="gameCanvas" width="800" height="400" class="border"></canvas>
        <div id="instrucciones" class="mt-3">
            Haz clic en los carros para atraparlos. ¡Rápido, se mueven muy rápido!
        </div>
    </main>

    <footer class="text-center py-4 bg-dark text-white">
        <p>Creado por Alan y Zagbi</p>
    </footer>

  
    <script src="main.js"></script>
</body>
</html>
